{% extends 'rental/base.html' %}


{% block title %}Admin Login - Rentrip Cycle Rentals{% endblock %}

{% block content %}
<section class="min-h-screen py-20">
    <div class="container mx-auto px-6">
        <div class="max-w-md mx-auto glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Admin Login</h1>
            <p class="text-white/80 mb-8 text-center">
                Access the admin dashboard to manage cycle rentals, users, and fleet.
            </p>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-white font-medium mb-2">
                        <i class="fas fa-user-shield mr-2"></i>Username
                    </label>
                    <input type="text" name="username" id="username" required
                        class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your admin username">
                </div>
                <div>
                    <label for="password" class="block text-white font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your password">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-lg font-semibold text-lg transition-colors duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            <div class="mt-8 text-center">
                <a href="{% url 'cycles' %}" class="text-blue-300 hover:underline">Back to cycles</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
